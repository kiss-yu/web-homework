<!DOCTYPE html>
<html>
<head>
    <title>orderList</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/css/orderList.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="/resource/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/resource/bootstrap-table/bootstrap-table.css" rel="stylesheet" type="text/css" media="all">
    <!-- js -->
    <script src="/resource/js/jquery.min.js"></script>
    <script src="/resource/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="/resource/bootstrap-table/bootstrap-table.js"></script>
    <script src="/resource/bootstrap-table/bootstrap-table-zh-CN.js"></script>
    <!-- //js -->
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
    function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- //for-mobile-apps -->
    <!-- start-smoth-scrolling -->
    <script type="text/javascript" src="/js/move-top.js"></script>
    <script type="text/javascript" src="/js/easing.js"></script>
    <script type="text/javascript">
        var listTable;
        var apiRoot = "/admin/role";
        $(function () {
            listTable = $("#listTable");

            //1.初始化Table
            var oTable = new TableInit();
            oTable.Init();

            //2.初始化Button的点击事件
            var oButtonInit = new ButtonInit();
            oButtonInit.Init();

            $("#btn_add").click(function () {
                location.href = apiRoot + "/add.html";
            });
            $("#btn_delete").click(function () {
                var tables = listTable.bootstrapTable('getSelections');
                console.log(tables[0])
                var lines = new Array();
                for (var i = 0; i < tables.length; i++) {
                    lines.push(tables[i].id);
                }
                if(confirm('确认删除所有选中数据?') == true){
                    $.ajax({
                        method:'POST',
                        url: apiRoot + '/delete',
                        data:{ids:lines},
                        traditional:true,
                        success : function(o) {
                            if(o.status == 1){
                                $("#btn_delete,#btn_edit").hide();
                                listTable.bootstrapTable('remove', {field: 'id', values: lines});
                            }else {
                                alert(o.msg == null ? "删除失败" : o.msg);
                            }
                        }
                    });
                }
            })
        });

        var TableInit = function () {
            var oTableInit = new Object();
            //初始化Table
            oTableInit.Init = function () {
                listTable.bootstrapTable({
                    url: apiRoot + '/list',         //请求后台的URL（*）
                    method: 'get',                      //请求方式（*）
                    toolbar: '#toolbar',                //工具按钮用哪个容器
                    striped: true,                      //是否显示行间隔色
                    cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                    pagination: true,                   //是否显示分页（*）
                    sortable: false,                     //是否启用排序
                    sortOrder: "asc",                   //排序方式
                    queryParams: oTableInit.queryParams,//传递参数（*）
                    sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                    pageNumber:1,                       //初始化加载第一页，默认第一页
                    pageSize: 10,                       //每页的记录行数（*）
                    pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                    search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                    strictSearch: true,
                    showColumns: true,                  //是否显示所有的列
                    showRefresh: true,                  //是否显示刷新按钮
                    minimumCountColumns: 2,             //最少允许的列数
                    clickToSelect: true,                //是否启用点击选中行
                    height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                    uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                    showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
                    cardView: false,                    //是否显示详细视图
                    detailView: false,                   //是否显示父子表
                    responseHandler: function(result) {
                        console.log(result)
                        return {
                            //总页数,前面的key必须为"total"
                            total : result.additionalData.total,
                            //行数据，前面的key要与之前设置的dataField的值一致.
                            data : result.data
                        };
                    },
                    onLoadSuccess:function (result) {
                        listTable.bootstrapTable('removeAll');
                        listTable.bootstrapTable('append', result.data);
                    },
                    columns: [{
                        checkbox: true
                    }, {
                        field: 'id',
                        title: 'id'
                    },{
                        field: 'createDate',
                        title: '创建日期'
                    }, {
                        field: 'name',
                        title: '角色名'
                    }, {
                        field: 'value',
                        title: '角色值'
                    }, {
                        field : '',// 返回值名称
                        title : '操作',// 列名
                        formatter: function (value, row, index) {
                            return "<input class='btn btn-info' type='button' style='margin-right: 5px' " +
                                "onclick='{ location.href = \"./view.html?id=" + row.id + "\"}' value='详情'>" +
                                "<input class='btn btn-info' type='button' style='margin-right: 5px' onclick='" +
                                "{ location.href = \"./edit.html?id=" + row.id + "\"}' value='编辑'>" +
                                "<input class='btn btn-danger' type='button' onclick='" +
                                "deleteRole(" + row.id + ")' value='删除'>";
                        }
                    }]
                });
            };


            //得到查询的参数
            oTableInit.queryParams = function (params) {
                var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                    limit: params.limit,   //页面大小
                    offset: params.page,  //页码
                };
                return temp;
            };
            return oTableInit;
        };

        function deleteRole(id) {
            $.ajax({
                method:'POST',
                url: apiRoot + '/delete',
                data:{ids:[id]},
                traditional:true,
                success : function(o) {
                    if(o.status == 1){
                        listTable.bootstrapTable('remove', {field: 'id', values: [id]});
                    }else {
                        alert(o.msg == null ? "删除失败" : o.msg);
                    }
                }
            });
        }

        var ButtonInit = function () {
            var oInit = new Object();
            var postdata = {};
            oInit.Init = function () {
                //初始化页面上面的按钮事件
            };

            return oInit;
        };

    </script>
    <!-- start-smoth-scrolling -->
    <!-- for-portfolio -->
    <link rel="stylesheet" type="text/css" href="/css/style_common.css" />
    <link rel="stylesheet" type="text/css" href="/css/style9.css" />
    <!-- //for-portfolio -->
</head>

<body>

<div class="psd">
    <div class="container">
        <!-- header -->
        <div id="header">
        </div>
        <script>
            $("#header").load("/admin/common/header.html");
            setTimeout(function () {
                $("#nav").children().eq(2).addClass("cap");
            },100);
        </script>
        <!-- //header -->
        <!-- portfolio -->
        <div class="contact">
            <h3>角色管理</h3>
            <div id="toolbar" class="btn-group">
                <button id="btn_add" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
                </button>
                <button id="btn_delete" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                </button>
            </div>

            <table id="listTable">

            </table>

        </div>
        <!-- //portfolio -->
        <!-- footer -->
        <iframe src="/admin/common/footer.html" width='100%' height='100%' frameborder='0' name="_blank" id="_blank" />

    </div>
</div>
