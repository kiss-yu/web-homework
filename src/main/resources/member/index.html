	<script>
        let temp1 = (data) => {
            return `
            <div class="zoom-caption">
				<span>上映时间:${data.releaseTime}</span>
				<a href="/member/movieView.html?id=${data.id}">
					<i class="fa fa-play-circle-o fa-5x" style="color: #fff"></i>
				</a>
				<p>${data.name}</p>
			</div>
			<img src="${data.img}" />
            `;
		};

        let temp = (data) => {
            return `
					<div class="item">
					<div class="zoom-container">
						<div class="zoom-caption">
							<span>热度:${data.hitCount}</span>
							<a href="/member/movieView.html?id=${data.id}">
								<i class="fa fa-play-circle-o fa-5x" style="color: #fff"></i>
							</a>
							<p>${data.name}</p>
						</div>
						<img src="${data.img}">
					</div>
					</div>
				`;
        };
        let temp2 = (data) => {
            return `
            <li><a href="/member/cinemaView.html?id=${data.id}">${data.name}</a></li>
            `;
        };
        jQuery(document).ready(function($) {
            $.ajax({
                cache: true,
                type: "POST",
                url: "/movie/list",
                data: {page: 1, limit: 8, order: "hitCount", sort: "desc"},
                success: function (data) {
                    if (data.status == 1) {
                        if (data.data != null) {
                            var array = data.data;
                            var div = $("#owl-demo");
                            for (var i = 0; i < array.length; i++) {
                                div.append($(temp(array[i])));
                                div.append($(temp(array[i])));
                                div.append($(temp(array[i])));
                                div.append($(temp(array[i])));
                                div.append($(temp(array[i])));
                                div.append($(temp(array[i])));
                                div.append($(temp(array[i])));
                                div.append($(temp(array[i])));
                            }
                            $("#owl-demo").owlCarousel({
                                autoPlay: 3000,
                                items : 5,
                                itemsDesktop : [1199,4],
                                itemsDesktopSmall : [979,4]
                            });
                        }
                    } else {
                        alert("错误");
                    }
                }
            });
            $.ajax({
                cache: true,
                type: "POST",
                url: "/cinema/list",
                data: {page: 1, limit: 4, order: "createDate", sort: "desc"},
                success: function (data) {
                    if (data.status == 1) {
                        if (data.data != null) {
                            var array = data.data;
                            for (var i = 0; i < array.length; i++) {
                                $("#hotCinema").append($(temp2(array[i])));
                            }
                        }
                    } else {
                        alert("错误");
                    }
                }
            });
            $.ajax({
                cache: true,
                type: "POST",
                url: "/movie/list",
                data: {page: 1, limit: 5, order: "releaseTime", sort: "desc"},
                success: function (data) {
                    if (data.status == 1) {
                        if (data.data != null) {
                            var array = data.data;
                            for (var i = 0; i < array.length; i++) {
                            }
                            $("#newMovie1").append($(temp1(array[0])));
                            $("#newMovie2").append($(temp1(array[0])));
                            $("#newMovie3").append($(temp1(array[0])));
                            $("#newMovie4").append($(temp1(array[0])));
                            $("#newMovie5").append($(temp1(array[0])));
                            console.log("xxxxxxxxxxxxxxxx")
							setTimeout(1000)
                            $("#owl-demo").owlCarousel({
                                autoPlay: 3000,
                                items : 5,
                                itemsDesktop : [1199,4],
                                itemsDesktopSmall : [979,4]
                            });
                        }
                    } else {
                        alert("错误");
                    }
                }
            });
        });
	</script>

				<script>
                    var member = JSON.parse(localStorage.getItem("member"));
                    if (member == null) {
                        $("#header1").html(`<strong>Welcome <a href="/member/login.html"><i class="fa"></i> 登录</a></strong>`);
                    } else {
                        $("#header1").html(`<strong>Welcome <a href="/member/member.html"><i class="fa"></i> ${member.name}</a></strong>`)
                    }
				</script>
				<div class="col-md-6 col-sm-6" >
