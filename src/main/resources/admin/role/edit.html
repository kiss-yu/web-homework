<!DOCTYPE html>
<html>
<head>
    <title>personalInfo</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/css/myTable.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/resource/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <!-- js -->
    <script src="/resource/js/jquery.min.js"></script>
    <!-- //js -->
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- //for-mobile-apps -->
    <!-- start-smoth-scrolling -->
    <script type="text/javascript" src="/js/move-top.js"></script>
    <script type="text/javascript" src="/js/easing.js"></script>
    <script type="text/javascript" src="/js/jquery.validate.js"></script>
    <script type="text/javascript" src="/js/jquery.tools.js"></script>
    <script type="text/javascript" src="/js/jquery.lSelect.js"></script>
    <script type="text/javascript">

        addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
        function hideURLbar(){ window.scrollTo(0,1); }

        jQuery(document).ready(function($) {
            $(".scroll").click(function(event){
                event.preventDefault();
                $('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
            });

            function validateForm(){
                return $("#inputForm").validate({
                    rules: {
                        "name": {
                            required: true,
                            remote: {
                                url: "checkName",
                                cache: false
                            }
                        },
                        "value": {
                            required: true
                        },
                        messages: {
                            "name": {
                                required: "不能为空",
                                remote: "角色名已存在"
                            },
                            "value": {
                                required: "不能为空"
                            }
                        }
                    }
                });
            }
            $(validateForm());
            // 表单验证
            $("#submit").click(function () {
                if(validateForm().form()) {
                    $.ajax({
                        cache : true,
                        type : "POST",
                        url : "/admin/user/add",
                        data : $('#inputForm').serialize(),
                        async : false,
                        success : function(data) {
                            if (data.status == 1) {
                                location.href = "/admin/user/list.html"
                            }
                        }
                    });
                }
            });

        });
    </script>
    <!-- start-smoth-scrolling -->
</head>

<body>
<div class="psd">
    <div class="container">
        <div id="header">
        </div>
        <script>
            $("#header").load("/admin/common/header.html");
            setTimeout(function () {
                $("#nav").children().eq(1).addClass("cap");
            },100);
        </script>
        <div class="contact">
            <h3>角色信息修改</h3>
            <div class="blog" style="height: 650px;">
                <div class="blog-left">
                    <form id="inputForm" method="post">
                        <table class="input tab-content" style="display: table">
                            <tr>
                                <th>
                                    <span class="glyphicon-class">角色名</span>
                                </th>
                                <td>
                                    <input type="text" class="text" id="name" value="超级管理员" name="name" disabled/>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <span class="glyphicon-class">角色值</span>
                                </th>
                                <td>
                                    <input type="text" class="text" id="value" value="admin" name="value"/>
                                </td>
                            </tr>
                        </table>
                        <table class="input">
                            <tr>
                                <th>
                                    &nbsp;
                                </th>
                                <td>
                                    <input type="button" class="button" value="提交"  id="submit"/>
                                    <input type="button" class="button" value="返回" onclick="history.back(); return false;" />
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>

                <div class="clearfix"> </div>
            </div>
        </div>
        <iframe src="/admin/common/footer.html" width='100%' height='100%' frameborder='0' name="_blank" id="_blank" />
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        $().UItoTop({ easingType: 'easeOutQuart' });

    });
</script>


</body>

</html>
