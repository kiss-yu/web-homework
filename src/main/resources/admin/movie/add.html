    <script type="text/javascript">
        var apiRoot = "/admin/movie";
        jQuery(document).ready(function($) {
            $("#introduce").editor();
            function validateForm(){
                return $("#inputForm").validate({
                    rules: {
                        "name" : {
                            required : true
                        },
                        "movieSn" : {
                            remote: {
                                url: "checkMovieSn",
                                cache: false
                            }
                        },
                        "username": {
                            remote: {
                                url: "/admin/cinema/checkUsername",
                                cache: false
                            }
                        },
                        "releaseTime": {
                            required: true,
                            pattern:/\d{4}-\d{1,2}-\d{1,2} \d{1,2}:\d{1,2}:\d{1,2}/g,
                        }
                    },
                    messages: {
                        "name" : {
                            required: "不能为空"
                        },
                        "username" : {
                            remote: "用户不存在"
                        },
                        "cinemaSn" : {
                            remote: "编号已存在"
                        },
                        "releaseTime" : {
                            required: "不能为空",
                            pattern:"日期格式必须是2018-08-08 08:08:08格式"
                        }
                    }
                });
            }
            $(validateForm());
            // 表单验证
            $("#submit").click(function () {
                if(validateForm().form()) {
                    $.ajax({
                        cache : true,
                        type : "POST",
                        url : apiRoot + "/add",
                        data: new FormData($('#inputForm')[0]),
                        processData: false,
                        contentType: false,
                        async : false,
                        success : function(data) {
                            if (data.status == 1) {
                                location.href = apiRoot + "/list.html"
                            }
                        }
                    });
                }
            });
            $('#username').autocomplete("/admin/member/autoMember", {
                dataType: "json",
                max: 20,
                width: 218,
                scrollHeight: 300,
                parse: function(data) {
                    return $.map(data, function(item) {
                        return {
                            data: item,
                            value: item.name
                        }
                    });
                },
                formatItem: function(item) {
                    return '<span title="' + escapeHtml(item.name) + '">' + escapeHtml(abbreviate(item.name, 50, "...")) + '<\/span>' + (true ? ' <span class="silver">[' + escapeHtml(item.username) + ']<\/span>' : '');
                }
            }).result(function(event, item) {
                $("#username").val(item.username);
            });
            jeDate("#releaseTime",{
                theme:{bgcolor:"#00A1CB",pnColor:"#00CCFF"},
                format: "YYYY-MM-DD hh:mm:ss"
            });

            if (getMemberRoleName() === "movie") {
                $("#username").parent().parent().hide();
            }
        });
    </script>
