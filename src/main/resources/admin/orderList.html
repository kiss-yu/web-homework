<!DOCTYPE html>
<html>
<head>
	<title>orderList</title>
	<link href="../css/style.css" rel="stylesheet" type="text/css" media="all" />
	<link href="../css/orderList.css" rel="stylesheet" type="text/css" media="all"/>
	<link href="../resource/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
	<link href="../resource/bootstrap-table/bootstrap-table.css" rel="stylesheet" type="text/css" media="all">
	<!-- js -->
	<script src="../resource/js/jquery.min.js"></script>
	<script src="../resource/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
	<script src="../resource/bootstrap-table/bootstrap-table.js"></script>
	<script src="../resource/bootstrap-table/bootstrap-table-zh-CN.js"></script>
	<script src="../js/orderList.js"></script>
	<!-- //js -->
	<!-- for-mobile-apps -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
    function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- //for-mobile-apps -->
	<!-- start-smoth-scrolling -->
	<script type="text/javascript" src="../js/move-top.js"></script>
	<script type="text/javascript" src="../js/easing.js"></script>
	<script type="text/javascript">
        jQuery(document).ready(function($) {
            $(".scroll").click(function(event){
                event.preventDefault();
                $('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
            });
        });
	</script>
	<!-- start-smoth-scrolling -->
	<!-- for-portfolio -->
	<link rel="stylesheet" type="text/css" href="../css/style_common.css" />
	<link rel="stylesheet" type="text/css" href="../css/style9.css" />
	<!-- //for-portfolio -->
</head>

<body>

<div class="psd">
	<div class="container">
		<!-- header -->
		<div id="header">
		</div>
		<script>
            $("#header").load("./header.html");
		</script>
		<!-- //header -->
		<!-- portfolio -->
		<div class="contact">
			<h3>订单列表</h3>

			<div class="panel panel-default">
				<div class="panel-heading">查询条件</div>
				<div class="panel-body">
					<form id="formSearch" class="form-horizontal">
						<div class="form-group" style="margin-top:15px">
							<label class="control-label col-sm-1" for="orderId">订单编号</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" id="orderId">
							</div>
							<label class="control-label col-sm-1" for="findGoodsName">货物名称</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" id="findGoodsName">
							</div>
							<div class="control-label col-sm-4" style="text-align:left;">
								<a style="margin-left:50px;" id="btn_query" class=" find_button" >查询</a>
							</div>

						</div>
					</form>
				</div>
			</div>

			<div id="toolbar" class="btn-group">
				<button id="btn_edit" type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
				</button>
				<button id="btn_delete" type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
				</button>
			</div>

			<table id="orderTable">

			</table>

		</div>
		<!-- //portfolio -->
		<!-- footer -->
		<div class="footer">
			<div class="footer-left">
				<ul>
					<li><a href="index.html"><img src="../images/logo1.png" alt=" " /></a><span> |</span></li>
					<li><p>提供优质的供应链服务 <span>0800 (123) 4567 </span></p></li>
				</ul>
			</div>
			<div class="footer-right">
				<p>Copyright &copy; 2018.NiXteam.</p>
			</div>
			<div class="clearfix"> </div>
		</div>
		<!-- //footer -->
	</div>
</div>
<!-- here stars scrolling icon -->
<script type="text/javascript">
    $(document).ready(function() {
        /*
        var defaults = {
            containerID: 'toTop', // fading element id
            containerHoverID: 'toTopHover', // fading element hover id
            scrollSpeed: 1200,
            easingType: 'linear'
        };
        */

        $().UItoTop({ easingType: 'easeOutQuart' });

    });
</script>
<!-- //here ends scrolling icon -->

<div class="modal " id="orderDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">修改</h4>
			</div>
			<div class="modal-body">

				<div class="form-group">
					<label for="goodsName">货物名</label>
					<input type="text" name="goodsName" data-bind="value:goodsName" class="form-control" id="goodsName" placeholder="货物名">
				</div>
				<div class="form-group">
					<label for="unitPrice">货物单价</label>
					<input type="text" name="unitPrice" data-bind="value:unitPrice" class="form-control" id="unitPrice" placeholder="货物单价">
				</div>
				<div class="form-group">
					<label for="needAmount">货物数量</label>
					<input type="text" name="needAmount" data-bind="value:needAmount" class="form-control" id="needAmount" placeholder="货物数量">
				</div>
				<div class="form-group">
					<label for="percentOfPass">合格率</label>
					<input type="text" name="percentOfPass" data-bind="value:percentOfPass" class="form-control" id="percentOfPass" placeholder="合格率">
				</div>
				<div class="form-group">
					<label for="timeLimit">到货天数</label>
					<input type="text" name="timeLimit" data-bind="value:timeLimit" class="form-control" id="timeLimit" placeholder="到货天数">
				</div>
				<div class="form-group">
					<label for="Address">地址</label>
					<input type="text" name="Address" data-bind="value:Address" class="form-control" id="Address" placeholder="地址">
				</div>
				<div class="form-group">
					<label for="QualificationRate">原料合格率</label>
					<input type="text" name="QualificationRate" data-bind="value:Des" class="form-control" id="QualificationRate" placeholder="原料合格率">
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
				<button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
			</div>
		</div>
	</div>
</div>


</body>
</html>
