    <script type="text/javascript">
        var apiRoot = "/admin/cinema";
        jQuery(document).ready(function($) {
            // $("#introduction").editor();
            //获取用户信息设置
            $.ajax({
                cache : true,
                type : "GET",
                url : apiRoot + "/view?id=" + id,
                success : function(data) {
                    if (data.status == 1) {
                        var model = data.data;
                        $("#portrait").attr("src",model.log);
                        $("#cinemaSn").html(model.cinemaSn);
                        $("#_cinemaSn").html(model.cinemaSn);
                        $("#name").html(model.name);
                        $("#address").html(model.address);
                        $("#username").html(model.member.name);
                        $("#introduction").html(model.introduction);
                        $("#introduce").html(model.introduce);
                    } else {
                        alert("错误");
                    }
                }
            });
        });
    </script>
